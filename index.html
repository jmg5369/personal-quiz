<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Quiz</title>
    <link rel=".stylesheet" href="./script.css">
</head>



<body>
    <main class="container">
        <section>
            <div>
                <h1 id="title">Max Gorodesky Personal Quiz</h1>
            </div>

            <div class="timer-wrap">
                <h3 class="timer"></h3>
            </div>

            <div class="startBtn-wrap">
                <button class="start-btn">Start</button>
             </div>
         </section>
         <section>
             <div class="quizBox">
                 <p name="quizQuestions" id="quizQuestions"></p>
                 <!-- <p name="quizAnswers" id="quizAnswers"></p> -->
                 <button class="answerButton" id="falseButton">false</button>
                 <button class="answerButton" id="trueButton">true</button>
             </div>
             <div class="scoreArea">
            </div>
         </section>


    </main>

    <script src="javascript.js"></script>
</body>
</html>
